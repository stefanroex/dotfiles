---
- name: Homebrew - Update
  homebrew:
    update_homebrew: yes

- name: Homebrew - Add elastic tap
  homebrew_tap:
    name: elastic/tap
    state: present

- name: Homebrew - Install packages
  homebrew:
    name:
      - 7zip
      - awscli
      - bat
      - chamber
      - elastic/tap/elasticsearch-full
      - eza
      - fd
      - fzf
      - gh
      - git
      - heroku
      - jq
      - openjdk
      - openssl
      - pgcli
      - postgresql@18
      - ripgrep
      - visidata
      - shellcheck
      - ssh-copy-id
      - terraform
      - tflint
      - tokei
      - tree
      - valkey
      - wget
      - zoxide
      - zsh
    state: present
  ignore_errors: true

- name: Claude Code - Install
  shell: curl -fsSL https://claude.ai/install.sh | bash
  args:
    creates: ~/.local/bin/claude
