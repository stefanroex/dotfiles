---
- name: Homebrew - Update
  homebrew:
    update_homebrew: yes

- name: Homebrew - Install packages
  homebrew:
    formula: "{{ item }}"
    state: present
  ignore_errors: true
  loop:
    - awscli
    - git
    - heroku
    - jq
    - openssl
    - pgcli
    - postgresql
    - ripgrep
    - ssh-copy-id
    - terraform
    - the_silver_searcher
    - tokei
    - wget
    - zsh
