---
- name: Homebrew casks - Install
  homebrew_cask:
    name: "{{ item }}"
    state: installed
  ignore_errors: true
  loop:
  - 1password
  - asana
  - aws-vault
  - chromedriver
  - firefox
  - google-chrome
  - logseq
  - microsoft-teams
  - notion
  - postman
  - raycast
  - rectangle
  - signal
  - sketch
  - slack
  - spotify
  - tunnelblick
