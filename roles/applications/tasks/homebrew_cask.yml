---
- name: Homebrew casks - Install
  homebrew_cask:
    name: "{{ item }}"
    state: installed
  ignore_errors: true
  loop:
  - alfred
  - aws-vault
  - chromedriver
  - firefox
  - google-chrome
  - gpg-suite
  - little-snitch
  - plex-media-server
  - slack
  - spectacle
  - spotify
  - transmission
  - tunnelblick
